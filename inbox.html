<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אפליקציית כושר משופרת</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #foodList, #recipeList {
            list-style-type: none;
            padding: 0;
        }
        #foodList li, #recipeList li {
            background-color: #444;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #allergyDetails {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#profile">פרופיל</a>
        <a href="#food-diary">יומן אכילה</a>
        <a href="#nutrition-plan">תוכנית תזונה</a>
        <a href="#recipes">מתכונים</a>
        <a href="#chat">צ'אט</a>
        <a href="#progress">התקדמות</a>
        <a href="#workout">תוכנית אימון</a>
    </div>

    <div class="container">
        <h1>ברוכים הבאים לאפליקציית הכושר המשופרת שלכם</h1>
        
        <!-- שאר החלקים נשארים כפי שהיו -->

        <div id="nutrition-plan" class="section">
            <h2>שאלון תזונה</h2>
            <textarea id="dislikedFoods" placeholder="רשום מאכלים שאינך אוהב (הפרד בפסיקים)"></textarea>
            <div>
                <label>
                    <input type="checkbox" id="hasAllergies" onchange="toggleAllergyDetails()"> יש לי אלרגיות למזון
                </label>
            </div>
            <div id="allergyDetails">
                <textarea id="allergyList" placeholder="פרט את האלרגיות שלך"></textarea>
            </div>
            <button onclick="generateNutritionPlan()">צור תוכנית תזונה מותאמת אישית</button>
            <div id="nutritionPlanResult"></div>
        </div>

        <div id="recipes" class="section">
            <h2>מתכונים</h2>
            <input type="text" id="recipeSearch" placeholder="חפש מתכון" oninput="filterRecipes()">
            <ul id="recipeList"></ul>
        </div>
    </div>

    <script>
        // הקוד הקיים נשאר כפי שהוא

        function toggleAllergyDetails() {
            const allergyDetails = document.getElementById('allergyDetails');
            allergyDetails.style.display = document.getElementById('hasAllergies').checked ? 'block' : 'none';
        }

        function generateNutritionPlan() {
            const dislikedFoods = document.getElementById('dislikedFoods').value;
            const hasAllergies = document.getElementById('hasAllergies').checked;
            const allergies = hasAllergies ? document.getElementById('allergyList').value : 'אין אלרגיות';

            // כאן תהיה הלוגיקה ליצירת תוכנית תזונה מותאמת אישית
            // לצורך הדוגמה, נציג רק את המידע שהוזן
            const planResult = `
                <h3>תוכנית תזונה מותאמת אישית</h3>
                <p><strong>מאכלים שאינך אוהב:</strong> ${dislikedFoods || 'לא צוין'}</p>
                <p><strong>אלרגיות:</strong> ${allergies}</p>
                <p>תוכנית התזונה תיווצר בהתאם להעדפות ולאלרגיות שציינת.</p>
            `;
            document.getElementById('nutritionPlanResult').innerHTML = planResult;
        }

        // מערך של מתכונים לדוגמה
        const recipes = [
            { name: 'אורז מלא עם ירקות', ingredients: 'אורז מלא, גזר, ברוקולי, בצל, שמן זית', instructions: 'לבשל את האורז...' },
            { name: 'ביצה מקושקשת', ingredients: 'ביצים, חלב, מלח, פלפל', instructions: 'לערבב את הביצים...' },
            { name: 'גספצ\'ו', ingredients: 'עגבניות, מלפפונים, פלפל אדום, שום, שמן זית', instructions: 'לטחון את כל הירקות...' },
            { name: 'דג סלמון צרוב', ingredients: 'פילה סלמון, לימון, שמן זית, מלח, פלפל', instructions: 'לחמם מחבת...' }
        ];

        function displayRecipes() {
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = '';
            recipes.forEach(recipe => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${recipe.name}</h3>
                    <p><strong>מצרכים:</strong> ${recipe.ingredients}</p>
                    <p><strong>הוראות הכנה:</strong> ${recipe.instructions}</p>
                `;
                recipeList.appendChild(li);
            });
        }

        function filterRecipes() {
            const searchTerm = document.getElementById('recipeSearch').value.toLowerCase();
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = '';
            recipes.forEach(recipe => {
                if (recipe.name.toLowerCase().includes(searchTerm)) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <h3>${recipe.name}</h3>
                        <p><strong>מצרכים:</strong> ${recipe.ingredients}</p>
                        <p><strong>הוראות הכנה:</strong> ${recipe.instructions}</p>
                    `;
                    recipeList.appendChild(li);
                }
            });
        }

        // הצג את כל המתכונים בטעינת העמוד
        window.onload = displayRecipes;
    </script>
</body>
</html>
